<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <title>QR Code</title>
</head>

<body>

  <main class="flex items-center justify-center min-h-screen">
    <div class="max-w-sm bg-white border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <div class="p-4">
        <img class="rounded-lg" src="/images/image-qr-code.png" alt="">
      </div>
      
      <div class="p-6">
        <h5 class="mb-3 tracking-wider text-2xl font-bold text-gray-900 dark:text-white">
          Improve your front-end skills by building projects
        </h5>
        <p class="mb-3 tracking-wider text-center text-gray-700 dark:text-gray-400">
          Scan the QR code to visit Frontend Mentor and take your code to the next level
        </p>
      </div>
    </div>
    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
